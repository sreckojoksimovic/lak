<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <style>

  .node {
    stroke: #fff;
    stroke-width: 1.5px;
  }

  .link {
    stroke: #999;
    stroke-opacity: .6;
  }

  </style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 1024,
    height = 768;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("values5.json", function(error, graph) {
  force
		.nodes(graph.nodes)
		.links(graph.links)
		.start();

	var link = svg.selectAll(".link")
			.data(graph.links)
		.enter().append("line")
			.attr("class", "link")
			.style("stroke-width", function(d) { return Math.sqrt(d.value); });


	var node = svg.selectAll(".node") 
		.data(graph.nodes)
	.enter().append("circle")
		.attr("class", "node")
		.attr("r", 5)
		.style("fill", function(d) { return color(d.group); })
		.call(force.drag);

	var texts = svg.selectAll("text.nodeLabels")
			.data(graph.nodes)
		.enter().append("text")
			.attr("class", "nodeLabels")
			.attr("fill", "black")
			.text(function(d) {  return d.name;  }); 

	var labels = svg.selectAll('text.edgeLabels')
			.data(graph.links)
		.enter().append('text')
			.attr('class', 'edgeLabels')
			.attr("text-anchor", "middle") 
			.text(function(d) {return 2;});  

	node.append("title")
		.text(function(d) { return d.name; });

	force.on("tick", function() {
		link
			.attr("x1", function(d) { return d.source.x; })
			.attr("y1", function(d) { return d.source.y; })
			.attr("x2", function(d) { return d.target.x; })
			.attr("y2", function(d) { return d.target.y; });

		node
			.attr("cx", function(d) { return d.x; })
			.attr("cy", function(d) { return d.y; });

		texts
			.attr("x", function(d) { console.log(d); return d.x; })
			.attr("y", function(d) { return d.y; })

		labels
			.attr("x", function(d) { return (d.source.x + d.target.x) / 2; }) 
			.attr("y", function(d) { return (d.source.y + d.target.y) / 2; }) 
		});
	});
</script>
</body>
</html>
